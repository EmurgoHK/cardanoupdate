<template name="main">
    {{> Template.dynamic template=header}}
    <div class="app-body">
        {{> Template.dynamic template=sidebar}}
        <main class="main">
            <section class="home-tagline d-none d-sm-block">
                <div class="container">
                    <div class="row mx-auto">
                        <div class="col-sm-12 pr-0 pl-0 pb-5">
                            <h2>{{_ "shared.main.title"}}</h2>
                            <h2>{{_ "shared.main.title2"}}</h2>
                        </div>
                    </div>
                </div>
            </section>
            <nav class="container">
                <!-- <li class="breadcrumb-item"> -->
                    <a href="/">{{_ "shared.main.home"}}</a> / 
                    {{#each breadcrumbs}}
                    <a href="{{url}}">{{text}}</a>
                    {{#if notLast}} / {{/if}}
                    {{/each}}
                <!-- </li> -->
            </nav>
            {{> Template.dynamic template=main}}
        </main>
    </div>
    {{> footer}}
    {{> AddNewModal}}
</template>
<!-- added title -->

<body class="app header-fixed sidebar-fixed aside-menu-fixed pace-done pace-done">
</body>
