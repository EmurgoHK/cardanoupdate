<template name="editProfile">
  {{#if currentUser}}
  <div class="container">
    <div class="card mb-5">
      <form id="editProfileForm" class="news-form">
      <div class="card-body">
        <h2 class="card-title">{{_ "user.edit.edit"}}</h2>
        <hr>
        
            <div  class="group-title" for="userName">{{_ "user.edit.name"}}</div>
            <div class="input-group">
              <input type="text" class="form-control" id="userName" value={{user.name}}>
              <div id="nameError" class="invalid-feedback"></div>
            </div>
            <div  class="group-title" for="userEmail">{{_ "user.edit.email"}}</div>
            <div class="input-group">
              <input type="text" class="form-control" id="userEmail" value={{user.email}}>
              <div id="emailError" class="invalid-feedback"></div>
            </div>
            <div  class="group-title" for="bio">{{_ "user.edit.about"}}</div>
            <div class="input-group">
              <textarea class="form-control" id="bio" rows="3">{{user.bio}}</textarea>
              <div id="bioError" class="invalid-feedback"></div>
            </div>
            <div  class="group-title" for="language">{{_ "user.edit.language"}}</div>
            <div class="input-group">
              <select name="language" class="form-control" id="language">
                {{#each lang in languages user.language}}
                  <option value={{lang.code}} selected={{lang.selected}}>{{lang.name}}</option>
                {{/each}}
              </select>
              <div id="languageError" class="invalid-feedback"></div>
            </div>
            <div  class="group-title" for="language">{{_ "user.edit.contentLanguages"}}</div>
            <div class="input-group">
              {{#each lang in languages user.language}}
              <div class="form-check form-check-inline">
                  <input class="form-check-input contentLang" type="checkbox" value="{{lang.code}}" id="{{lang.code}}LangCheckbox" checked={{isContentLangChecked lang.code}}>
                  <label class="form-check-label" for="{{lang.code}}LangCheckbox">{{ lang.name }}</label>
              </div>
              {{/each}}
              <div id="languageError" class="invalid-feedback"></div>
            </div>
            <div  class="group-title" for="bio">{{_ "user.edit.image"}}</div>
            <div class="input-group">
              {{> uploader files=images single=true}}
              <div id="imageError" class="invalid-feedback"></div>
            </div>
      </div>
      <div class="card-footer">
        <div class="input-group">
          <button type="submit" class="btn btn-success btn-lg save-changes">{{_ "user.edit.save"}}</button>
        </div>
      </div>
    </form>
    </div>
    
  </div>
  {{/if}}
</template>
