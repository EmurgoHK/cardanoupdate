<template name="viewProfile">
  {{#with user}}
    <div class="container user-profile">
      <div class="row">
        <div class="col-sm-12">
          <div class="card user-info">
            <div class="media">
                <img src="{{avatarFor user '100'}}" alt=""  height="100" width="100" class="mr-3 rounded">
                <div class="media-body">
                  <h4 class="mt-0"><strong>{{name}}</strong> {{#if isModerator}}<span class="badge badge-primary">moderator</span>{{/if}}</h4>
                  {{#if rank}}<p class="h6 text-muted"><strong>Rank : {{rank}}</strong></p>{{/if}}
                  <p class="h6 text-muted"><strong>About</strong></p>
                  <p>{{bio}}</p>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active border-0 mb-1 bg-transparent pl-1" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">
                <i class="fas fa-chart-line"></i>&nbsp; {{#if ownProfile}}Your Content{{else}}{{user.name}}'s Activity{{/if}}
              </a>
            </li>
          </ul>
          
          <div class="tab-content border-0 rounded shadow mb-4" id="myTabContent">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="project-tab" data-toggle="tab" href="#project" role="tab" aria-controls="home" aria-selected="true">Projects</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" id="contact-tab" data-toggle="tab" href="#research" role="tab" aria-controls="research" aria-selected="false">Research</a>
                </li>
              <li class="nav-item">
                <a class="nav-link" id="comment-tab" data-toggle="tab" href="#comment" role="tab" aria-controls="profile" aria-selected="false">Comments</a>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="project" role="tabpanel" aria-labelledby="project-tab">
                {{#each projects}} 
                  <div class="card">
                    <div class="card-body">
                    <div ><a href="/projects/{{headline}}" class="card-title" >{{headline}}</a> Created {{showTimeAgoTimestamp createdAt}}</div>
                    <p class="card-text">{{description}}</p>              
                    </div>
                  </div>
                {{else}}
                  User has not added any project yet.
                {{/each}}
              </div>
              <div class="tab-pane fade" id="research" role="tabpanel" aria-labelledby="research-tab">
                  {{#each research}} 
                    <div class="card">
                      <div class="card-body">
                      <div ><a href="/research/{{headline}}" class="card-title" >{{headline}}</a> Posted {{showTimeAgoTimestamp createdAt}}</div>
                      <p class="card-text">{{abstract}}</p>              
                      </div>
                    </div>
                  {{else}}
                    User has not added any research yet.
                  {{/each}}
                </div>
              <div class="tab-pane fade" id="comment" role="tabpanel" aria-labelledby="comment-tab">
                {{#each comments}} 
                  <div class="card">
                    <div class="card-body">
                        <i class="far fa-comments" style="vertical-align: middle"></i>&nbsp;Commented {{text}} {{showTimeAgoTimestamp createdAt}}
                    </div>
                  </div>
                {{else}}
                  User has not commented yet.
                {{/each}}
              </div>
            </div>
           
            <!-- <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                {{#if contentCount}}
                {{#each userContent}}
                  <h6 class="mb-3 mt-3">
                    {{#if isComment}} 
                      <i class="far fa-comments" style="vertical-align: middle"></i>&nbsp;Commented on 
                    {{else}} 
                      <i class="far fa-edit" style="vertical-align: middle"></i>&nbsp;Posted 
                    {{/if}}

                    <strong><a href="/news/{{link}}">{{title}}</a></strong>&nbsp;&nbsp;<small class="text-muted"><i class="icon-clock" style="vertical-align: middle"></i>&nbsp;{{showTimeAgoTimestamp createdAt}}</small> 
                  </h6>
                {{/each}}
              {{else}}
                User doesn't have any activity.
              {{/if}}
            </div> -->
          </div>
          <!-- <div class="user-content">
            <h4>{{#if ownProfile}}Your Content{{else}}{{user.name}}'s Activity{{/if}}</h4>
            {{#if contentCount}}
              {{#each userContent}}
                <div class="card">
                  {{#if isComment}} <i class="icon-speech"></i>&nbsp;Commented on {{else}} <i class="icon-pencil"></i>&nbsp;Posted {{/if}}
                  <a href="/news/{{link}}">{{title}}</a>, <i class="icon-clock" style="vertical-align: middle"></i>&nbsp;{{showTimeAgoTimestamp createdAt}}
                </div>
              {{/each}}
            {{else}}
              User doesn't have any activity.
            {{/if}}
          </div> -->
        </div>
      </div>
    </div>
  {{/with}}
</template>
