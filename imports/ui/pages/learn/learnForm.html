<template name="learnForm">
  <div class="event-form container">
    <div class="card mb-5">
      <div class="card-body">
        <h2 class="card-title">
          {{#if add}}New{{else}}Edit{{/if}} learning resource
        </h2>
        <hr>
        <form>
          <div class="group-title">Title</div>
          <div class="input-group">
            <input type="text" class="form-control" id="title" value="{{learn.title}}" placeholder="What are users going to learn about by reading or watching this? (in 25 chars or less)">
            <div id="titleError" class="invalid-feedback"></div>
          </div>
          <small><i id="title-chars" class="text-muted"></i></small>
          <div class="group-title">Summary</div>
          <div class="input-group">
            <textarea class="form-control" id="summary" rows="8" value="{{learn.summary}}" placeholder="Learning resource summary in 260 characters or less"></textarea>
            <div id="summaryError" class="invalid-feedback"></div>
          </div>
          <small><i id="summary-chars" class="text-muted"></i></small>
          <div class="group-title">Content</div>
          <div class="article-body">
            <textarea class="form-control" id="content" rows="6" value="{{learn.content}}" placeholder="Learning resource content in 5000 characters or less"></textarea>
            <div id="contentError" class="invalid-feedback"></div>
          </div>
          <small><i id="content-chars" class="text-muted"></i></small>
          <div class="group-title">Difficulty level</div>
          <div>
            <input type="radio" name="difficultyLevel" value="beginner"> Beginner
            <input type="radio" name="difficultyLevel" value="intermediate"> Intermediate
            <input type="radio" name="difficultyLevel" value="advanced"> Advanced
            <div id="typeError" class="invalid-feedback"></div>
          </div>
          <div class="group-title">Tags</div>
          <div class="input-group">
            <select multiple="true" name="tags[]" id="tags" class="form-control select2">
              {{#each tags}}
              <option value="{{name}}" {{isTagIncluded project.tags _id}}>{{name}}</option>
              {{/each}}
            </select>
          </div>
          <div class="input-group">
              {{> reCAPTCHA}}
              <div id="captchaError" class="invalid-feedback"></div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div>
          <button type="submit" class="btn btn-lg btn-success new-learn">Submit</button>
        </div>
      </div>
    </div>
  </div>
</template>
