<template name="learnForm">
  <div class="event-form container">
    <div class="card mb-5">
      <div class="card-body">
        <h2 class="card-title">
            <h2>
              {{#if isNew}} {{_ "learn.form.new"}}
              {{else if isEdit}} {{_ "learn.form.edit"}}
              {{else if isTranslate }} {{_ "learn.form.translate"}}
              {{/if}}
            </h2>
        </h2>
        <hr>
        <form>
          <div class="group-title">{{_ "learn.form.title"}}</div>
          <div class="input-group">
            <input type="text" class="form-control" id="title" value="{{learn.title}}" placeholder='{{_ "learn.form.title_placeholder"}}'>
            <div id="titleError" class="invalid-feedback"></div>
          </div>
          <small><i id="title-chars" class="text-muted"></i></small>
          <div class="group-title">{{_ "learn.form.language"}}</div>
          <div class="input-group">
            <select name="language" id="language" class="form-control" disabled={{isEdit}}>
              {{#each languages}}
                <option value={{code}} selected={{selected}} disabled={{disabled}}>{{name}}</option>
              {{/each}}
            </select>
          </div>
          <div id="languageError" class="invalid-feedback"></div>
          <div class="group-title">{{_ "learn.form.summary"}}</div>
          <div class="input-group">
            <textarea class="form-control" id="summary" rows="8" value="{{learn.summary}}" placeholder='{{_ "learn.form.summary_placeholder"}}'></textarea>
            <div id="summaryError" class="invalid-feedback"></div>
          </div>
          <small><i id="summary-chars" class="text-muted"></i></small>
          <div class="group-title">{{_ "learn.form.content"}}</div>
          <div class="article-body">
            <textarea class="form-control" id="content" rows="6" value="{{learn.content}}" placeholder='{{_ "learn.form.content_placeholder"}}'></textarea>
            <div id="contentError" class="invalid-feedback"></div>
          </div>
          <small><i id="content-chars" class="text-muted"></i></small>
          <div class="group-title">{{_ "learn.form.level"}}</div>
          <div>
            <input type="radio" name="difficultyLevel" value="beginner"> {{_ "learn.form.beginner"}}
            <input type="radio" name="difficultyLevel" value="intermediate"> {{_ "learn.form.intermediate"}}
            <input type="radio" name="difficultyLevel" value="advanced"> {{_ "learn.form.advanced"}}
            <div id="typeError" class="invalid-feedback"></div>
          </div>
          {{> tagInput values=learnTags}}
          <div class="input-group">
              {{> reCAPTCHA}}
              <div id="captchaError" class="invalid-feedback"></div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div>
          <button type="submit" class="btn btn-lg btn-success new-learn">{{_ "learn.form.submit"}}</button>
        </div>
      </div>
    </div>
  </div>
</template>
