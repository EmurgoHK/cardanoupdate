<template name="viewResearch">
  <div class="container">
    <div class="row mb-5">
      <div class="col-sm-12">
        {{#if SubsCacheReady}}
          {{#with research}}
          {{#if isOwner}}<a href="/research/{{slug}}/edit" class="btn btn-primary btn-sm float-right"><i class="fas fa-edit"></i> {{_ "research.view.edit"}}</a>{{/if}}
          <h1 class="card-title text-dark mt-3"><strong>{{headline}}</strong></h1>
          <h5 class="card-subtitle mb-3 mt-3">
              <ul class="list-inline">
                <li class="list-inline-item">{{_ "research.view.by"}} <strong><span class="name">{{> userNameDisplay author}}</span></strong></li>
                <li class="list-inline-item"><i class="icon-clock" style="vertical-align: middle"></i>&nbsp;{{showTimeAgoTimestamp createdAt}}</li>
                <li class="list-inline-item"><i class="icon-speech" style="vertical-align: middle"></i>&nbsp;{{commentCount}}</li>
              </ul>
            </h5>
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-12 abstract mt-3 mb-3 text-justify">
                    {{abstract}}
                  </div>
                </div>

                <div class="row pt-4">
                  <h6 class="col-sm-2">{{_ "research.view.external"}}</h6>
                  <div class="col-sm-2 pdf">
                    <a href="{{pdf}}" target="_blank">{{_ "research.view.download_pdf"}}</a>
                  </div>
                  {{#each link in links}}
                    <div class="col-sm-2 link">
                      <a href="{{link.url}}" target="_blank">{{link.displayName}}</a>
                    </div>
                  {{/each}}
                </div>

                <div class="row">
                  <div class="col-sm-12">
                    {{> flagItem item="research"}}
                  </div>
                </div>
              </div>
            </div>
          {{/with}}

          <hr class="mb-5 mt-5">
          {{> commentArea parentId=research._id postType="research" type="comment" commentSuccess=commentSuccess}}
        {{else}}
          {{> loader}}
        {{/if}}
      </div>
    </div>
  </div>
</template>
