<template name="research">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
              <div class="float-right">
                <button class="btn btn-outline-primary" id="new-research">
                  {{_ "research.main.new"}}
                </button>
              </div>
              <h2>{{_ "research.main.research"}}</h2>
              <p class="section-intro">{{_ "research.main.desc"}}</p>
            </div>
        </div>

        {{> searchBar searchArgs }}
        <hr>
        {{> searchResults resultArgs}}
    </div>
</template>
