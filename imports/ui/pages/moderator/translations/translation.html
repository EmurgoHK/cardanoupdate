<template name="modTranslation">
    {{#if isModerator}}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="pull-right">
                    <a href="/translation" class="btn btn-outline-primary">{{_ "mod.translation.back"}}</a>
                </div>
                <br><br>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                {{#with translation}}
                <div class="card">
                    <div class="card-header">
                        <a id="skipChange" href class="pull-right text-warning">{{_ "mod.translation.skip"}} <i class="fa fa-step-forward"></i></a>
                        {{_ "mod.translation.translation"}} ({{scope}}, {{languageName}})
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col">
                                        <dl>
                                            {{#each translations}}
                                            <dt>{{english}}</dt>
                                            <dd>{{value}}</dd>
                                            {{/each}}
                                        </dl>
                                    </div>
                        
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="pull-right">
                            {{upvotes}} <button class="js-vote btn btn-primary notVoted" data-vote="voteUp" disabled="{{voted}}"><i class="fa fa-arrow-up"></i></button> 
                            &nbsp;&nbsp;
                            {{downvotes}} <button class="js-vote btn btn-primary notVoted" data-vote="voteDown" disabled="{{voted}}"><i class="fa fa-arrow-down"></i></button>
                        </div>
                    </div>
                </div>
                {{/with}}
            </div>
        </div>
    </div>
    {{else}}
    <h1>{{_ "mod.mod_only"}}</h1>
    {{/if}}    
</template>
