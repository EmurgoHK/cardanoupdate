<template name="pardonUser">
    {{#if isModerator}}
    <h3 style="margin-top: 10px;">{{_ "mod.pardon.req"}}</h3>
    <br>
    {{#with pardonUser}}
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-2">
                            <h5 class="card-title">{{_ "mod.pardon.user"}}</h5>
                            <p class="card-text"> {{> userNameDisplay this}} </p>
                        </div>
                        <div class="col-sm-6">
                            <h5 class="card-title">{{_ "mod.pardon.offences"}}</h5>
                            <p class="card-text"> {{#each offences}} {{name}} - {{date}} <br> {{/each}} </p>
            
                            <h5 class="card-title">{{_ "mod.pardon.reason"}}</h5>
                            <p class="card-text"> {{pardon.reason}} </p>
                        </div>
                        <div class="col-sm-2">
                            {{#if voted}}
                                -
                            {{else}}
                                <h5 class="card-title">{{_ "mod.pardon.upvotes"}}</h5>
                                <p class="card-text"> {{upvotes}} </p>
                                <h5 class="card-title">{{_ "mod.pardon.downvotes"}}</h5>
                                <p class="card-text"> {{downvotes}} </p>
                            {{/if}}
                        </div>
                        <div class="col-sm-2" style="text-align: center">
                            {{#if voted}}
                                -
                            {{else}}
                                <p class="card-text"> 
                                    <button class="js-vote btn btn-primary notVoted" data-vote="voteUp">
                                        <i class="fa fa-arrow-up"></i>
                                    </button>  
                                </p>

                                <p class="card-text">
                                    <button class="js-vote btn btn-primary notVoted" data-vote="voteDown">
                                        <i class="fa fa-arrow-down"></i>
                                    </button>
                                </p>
                            {{/if}}
                        </div>
                    </div>
                </div>
              </div>
        </div>
    </div>
    {{/with}}
    <h3><a id="skipPardon" href="#">{{_ "mod.pardon.skip"}} <i class="fa fa-step-forward"></i></a></h3>
    {{else}}
    <h1>{{_ "mod.mod_only"}}</h1>
    {{/if}}
    <br>
</template>
