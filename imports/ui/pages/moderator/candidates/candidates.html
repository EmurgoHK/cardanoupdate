<template name="candidates">
    <div class="news-list container">
        <div class="row">
            <div class="col-sm-12">
                <h2>{{_ "mod.candidates.candidates"}}</h2>
            </div>
        </div>
        <hr>
        <div class="row">
            {{#if isModerator}}
            <div class="col-sm-12">
                <div class="changes-container">
                {{#if SubsCacheReady}}
                {{#if candidates.length}}
                    <div class="row">
                    {{#each candidates}}
                        <div class="col-sm-12 card news-item">
                            <div class="card-body">
                                <div class="actions">
                                    <a class="btn btn-sm btn-success" id="js-promote" href="#" role="button" title='{{_ "mod.candidates.promote"}}'>
                                        {{_ "mod.candidates.promote"}}
                                    </a>
                                </div>
                                <span class="card-title">
                                    {{> userNameDisplay this}}
                                </span>
                                <p class="card-text">{{_ "mod.candidates.rating"}}: {{fixed rating}}<br>{{_ "mod.candidates.total"}}: {{totalInput}}<br>{{_ "mod.candidates.rank"}}: {{rank}}</p>
                            </div>
                        </div>
                    {{/each}}
                    </div>
                {{else}}
                    <div class="mt-3">
                        <h3>{{_ "mod.candidates.no_candidates"}}</h3>
                    </div>
                {{/if}}
                {{else}}
                    {{> loader}}
                {{/if}}
                </div>
            </div>
            {{else}}
                <h3>{{_ "mod.mod_only"}}</h3>
            {{/if}}
        </div>
    </div>
</template>
