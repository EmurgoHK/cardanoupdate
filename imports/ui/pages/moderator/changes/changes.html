<template name="changes">
    <div class="news-list container-fluid">
        <h2>Proposed changes</h2>
        <div class="row">
            {{#if isModerator}}
            <div class="col-sm-12">
                <div class="changes-container">
                {{#if SubsCacheReady}}
                {{#if changedItems.length}}
                    <div class="row">
                    {{#each changedItems}}
                        <div class="col-sm-12 card news-item">
                            <div class="card-body">
                                <div class="actions">
                                    <a class="btn btn-sm btn-success" id="js-merge" href="#" role="button" title="Merge">
                                        <i class="icon-eye"></i>
                                    </a>
                                    <a class="btn btn-sm btn-danger" id="js-reject" href="#" role="button" title="Reject">
                                        <i class="icon-ban"></i>
                                    </a>
                                </div>
                                <a class="card-title" href="/project/{{slug}}">{{headline}}</a>
                                <h6 class="card-subtitle mb-2 text-muted">{{> userNameDisplay author}} wants to propose the following new data:</h6>
                                <p class="card-text">{{datapoint}} - {{#if link}}<a href="{{newData}}" target="_blank">{{newData}}</a>{{else}}{{newData}}{{/if}}</p>
                            </div>
                        </div>
                    {{/each}}
                    </div>
                {{else}}
                    <div class="mt-3">
                        <h3>No changes found!</h3>
                    </div>
                {{/if}}
                {{else}}
                    {{> loader}}
                {{/if}}
                </div>
            </div>
            {{else}}
                <h3>You have to be a moderator.</h3>
            {{/if}}
        </div>
    </div>
</template>
