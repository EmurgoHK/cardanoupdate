<template name="login">
  <div class="col-md-12">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card-group">
          <div class="card p-3">
            <div class="card-body">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <div class="row mb-2">
                <div class="col-md-12">
                  <button class="btn btn-brand btn-facebook btn-block btn-lg" id="js-facebook" type="button">
                    <i class="fab fa-facebook-f float-left"></i><span>Login with Facebook</span>
                  </button>
                </div>
              </div>
              <hr>
              <form>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> @ </span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" id="email">
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="icon-lock"></i> </span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" id="password">
                </div>
                <div class="row">
                  <div class="col-12 text-right">
                    <a href="/password-reset" class="btn btn-link px-0">Forgot Password ?</a>
                  </div>
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary px-4">Login</button>
                  </div>
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0" id="goToSignup">Don't have an account?</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="passwordReset">
  <div class="col-md-12">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card-group">
          <div class="card p-3">
            <div class="card-body">
              <h1>Forgot Password ?</h1>
              <p class="text-muted">Reset your password.</p>
              <form id="resetPasswordForm">
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> @ </span>
                  </div>
                  <input type="text" class="form-control" placeholder="Enter your email" id="email">
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary px-4">Reset Password</button>
                  </div>
                  <div class="col-6 text-right">
                    <a href="/login" class="btn btn-link px-0">Back to login</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
