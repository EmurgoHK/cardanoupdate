<template name="signup">
  <div class="col-md-12">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card p-3">
          <div class="card-body">
            <h1>Register</h1>
            <p class="text-muted">Create your account</p>
            <form>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="icon-user"></i> </span>
                </div>
                <input type="text" class="form-control" placeholder="Full Name" id="name">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control" placeholder="Email" id="email">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="icon-lock"></i> </span>
                </div>
                <input type="password" class="form-control" placeholder="Password" id="password">
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="icon-lock"></i> </span>
                </div>
                <input type="password" class="form-control" placeholder="Confirm Password" id="confirmPassword">
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="submit" class="btn btn-primary px-4">Create Account</button><br />
                  <button type="button" class="btn btn-link px-0 text-left" id="goToLogin">Have an account?</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
