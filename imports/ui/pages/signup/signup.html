<template name="signup">
  <div class="col-md-12">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card p-3">
          <div class="card-body">
            <h1>{{_ "sign.signup.register"}}</h1>
            <p class="text-muted">{{_ "sign.signup.create"}}</p>
            <form>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="icon-user"></i> </span>
                </div>
                <input type="text" class="form-control" placeholder='{{_ "sign.signup.name"}}' id="name">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control" placeholder='{{_ "sign.signup.email"}}' id="email">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="icon-lock"></i> </span>
                </div>
                <input type="password" class="form-control" placeholder='{{_ "sign.signup.password"}}' id="password">
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="icon-lock"></i> </span>
                </div>
                <input type="password" class="form-control" placeholder='{{_ "sign.signup.confirm"}}' id="confirmPassword">
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="submit" class="btn btn-primary px-4">{{_ "sign.signup.create_account"}}</button><br />
                  <button type="button" class="btn btn-link px-0 text-left" id="goToLogin">{{_ "sign.signup.login"}}</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
