<template name="socialResourcesTemp">
  <div class="container">
      <div class="row">
          <div class="col-sm-12">
              <div class="float-right">
                  <button class="btn btn-outline-primary" id="add-Resource">
                      Add Resource
                  </button>
              </div>

              <h2>Social Resources</h2>

          </div>
      </div>

      <div class="row">
          <div class="col-sm-12">
              <div class="input-group">
                  <input type="text" id="searchBox" class="form-control" placeholder="Search Social Resources" aria-label="Search Social Resources">
              </div>
          </div>
      </div>

      <hr>
      <div class="card-columns">
      {{#each socialResources}}
          <div class="card">
              <div class="card-body">
                  {{#if canEdit}}
                      <div class="news-settings float-right dropdown">
                          <i class="icon-settings dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                          <div class="dropdown-menu">
                              <a class="dropdown-item" id="js-edit" href="/socialResources/{{_id}}/edit"><i class="icon-pencil"></i> Edit</a>
                              <a class="dropdown-item text-danger" id="js-remove" href="#"><i class="icon-trash text-danger"></i> Delete</a>
                          </div>
                      </div>
                  {{/if}}

                  <h4 class="card-title">
                      <a href="/socialResources/{{_id}}">{{Name}}</a>
                  </h4>
                  <br>
                  <p class="card-text">
                      {{description}}
                  </p>
                  <hr>
                  <a href="{{Resource_url}}" class="website card-link" data-toggle="tooltip" title="go to {{Resource_url}}"><i class="fas fa-external-link-alt"></i></a>
              </div>
          </div>
      {{/each}}
      </div>
  </div>
</template>
