<template name="search">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-10 col-lg-8">
                        <form class="card card-sm">
                            <div class="card-body row no-gutters align-items-center">
                                <div class="col-auto">
                                    <i class="fas fa-search h4 text-body"></i>
                                </div>
                                <div class="col">
                                    <input class="form-control form-control-lg form-control-borderless searchInput" type="search" placeholder="Search for anything!" value="{{query}}" autocomplete="false" required>
                                </div>
                                <div class="col-auto">
                                    <button class="btn btn-lg purpleButton" id="searchButton" type="button">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="row justify-content-center">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="projectCheckbox" value="option1" checked>
                        <label class="form-check-label" for="projectCheckbox">Projects</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="eventsCheckbox" value="option2" checked>
                        <label class="form-check-label" for="eventsCheckbox">Events</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="researchCheckbox" value="option2" checked>
                        <label class="form-check-label" for="researchCheckbox">Research</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="learnCheckbox" value="option2" checked>
                        <label class="form-check-label" for="learnCheckbox">Learn</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="communityCheckbox" value="option2" checked>
                        <label class="form-check-label" for="communityCheckbox">Community</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="scamsCheckbox" value="option2" checked>
                        <label class="form-check-label" for="scamsCheckbox">Scams</label>
                    </div>
                </div>
            </div>
        </div>
        <br />
        Found {{recordsFound}} records
        <br />
        <hr>
        <div class="card">
            <div class="card-body">
                {{#unless recordsFound}}
                <h2>Ermahgerd!! no records found</h2>
                {{/unless}}
                <!-- PROJECTS -->
                <div class="projectsContainer">
                    {{#each projects}}
                    <a href="/projects/{{slug}}">{{SearchMarker headline}}</a> <br />
                    {{SearchMarker description}} <br />
                    <span class="badge badge-secondary">PROJECT</span>
                    <div class="float-right">{{showLocalTimestamp createdAt}}</div>
                    <br />
                    <hr>
                    {{/each}}
                </div>
                <!-- EVENT -->
                <div class="eventsContainer">
                {{#each events}}
                <a href="/events/{{slug}}">{{SearchMarker headline}}</a> <br />
                {{SearchMarker description}} <br />
                <span class="badge badge-secondary">EVENT</span>
                <div class="float-right">{{showLocalTimestamp createdAt}}</div>
                <br />
                <hr>
                {{/each}}
              </div>
                <!-- LEARN -->
                <div class="learnContainer">
                {{#each learn}}
                <a href="/learn/{{slug}}">{{SearchMarker title}}</a> <br />
                {{SearchMarker summary}} <br />
                <span class="badge badge-secondary">LEARN</span>
                <div class="float-right">{{showLocalTimestamp createdAt}}</div>
                <br />
                <hr>
                {{/each}}
              </div>
                <!-- RESEARCH -->
                <div class="researchContainer">
                {{#each research}}
                <a href="/research/{{slug}}">{{SearchMarker headline}}</a> <br />
                {{SearchMarker abstract}} <br />
                <span class="badge badge-secondary">RESEARCH</span>
                <div class="float-right">{{showLocalTimestamp createdAt}}</div>
                <br />
                <hr>
                {{/each}}
              </div>
                <!-- WARNING -->
                <div class="scamsContainer">
                {{#each warnings}}
                <a href="/scams/{{slug}}">{{SearchMarker headline}}</a> <br />
                {{SearchMarker summary}} <br />
                <span class="badge badge-secondary">SCAMS</span>
                <div class="float-right">{{showLocalTimestamp createdAt}}</div>
                <br />
                <hr>
                {{/each}}
              </div>
                <!-- SOCIAL RESOURCES -->
                <div class="communityContainer">
                {{#each socialResources}}
                <a href="/community/{{slug}}">{{SearchMarker Name}}</a> <br />
                {{SearchMarker description}} <br />
                <span class="badge badge-secondary">COMMUNITY</span>
                <div class="float-right">{{showLocalTimestamp createdAt}}</div>
                <br />
                <hr>
                {{/each}}
              </div>
            </div>
        </div>
    </div>
</template>
