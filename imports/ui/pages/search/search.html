<template name="search">
    <div class="container">
        {{> searchBar searchArgs }}
        <div class="row">
            <div class="col-sm-12">
                <div class="row justify-content-center">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="projectCheckbox" value="option1" checked={{showProjects}}>
                        <label class="form-check-label" for="projectCheckbox">Projects</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="eventsCheckbox" value="option2" checked={{showEvents}}>
                        <label class="form-check-label" for="eventsCheckbox">Events</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="researchCheckbox" value="option2" checked={{showResearch}}>
                        <label class="form-check-label" for="researchCheckbox">Research</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="learnCheckbox" value="option2" checked={{showLearn}}>
                        <label class="form-check-label" for="learnCheckbox">Learn</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="communityCheckbox" value="option2" checked={{showSocialResources}}>
                        <label class="form-check-label" for="communityCheckbox">Community</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="scamsCheckbox" value="option2" checked={{showWarnings}}>
                        <label class="form-check-label" for="scamsCheckbox">Scams</label>
                    </div>
                </div>
            </div>
        </div>
        <br />
        {{> searchResults resultArgs }}
    </div>
</template>
