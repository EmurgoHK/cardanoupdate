<template name="home">
  <div class="container">
    <div class="row mx-auto">
      <!-- User Stats -->
      <div class="col-sm-12 user-stats">
        <div class="row d-none d-lg-flex">
          <div class="col-sm-4">
            <div class="card text-white bg-success m-0 h-100">
              <div class="card-body">
                <h5 class="text-right">
                  <div class="home-text-value float-left">
                    {{onlineUsers}} / {{totalUsers}}
                  </div>
                  <i class="icon-people"></i>
                </h5>
                <span class="text-muted text-uppercase font-weight-bold h6">Users Online</span>
              </div>
            </div>
          </div>
          <div class="col-sm-4 middle-item">
            <div class="card text-white bg-info m-0 h-100">
              <div class="card-body">
                <h5 class="text-right">
                  <div class="home-text-value float-left">
                    {{signedUp}}
                  </div>
                  <i class="icon-people"></i>
                </h5>
                <span class="text-muted text-uppercase font-weight-bold h6">New users in the last month</span>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card text-white bg-dark m-0 h-100">
              <div class="card-body">
                <h5 class="text-right">
                  <div class="home-text-value float-left">
                    {{commentsLastMonth}}
                  </div>
                  <i class="icon-speech"></i>
                </h5>
                <span class="text-muted text-uppercase font-weight-bold h6">Content this month</span>
              </div>
            </div>
          </div>
        </div>
        <!-- User stats on mobile -->
        <div class="brand-card d-lg-none">
          <div class="brand-card-body">
            <div>
              <div class="text-value">{{onlineUsers}} / {{totalUsers}}</div>
              <div class="text-uppercase text-muted small">Users Online</div>
            </div>
            <div>
              <div class="text-value">{{signedUp}}</div>
              <div class="text-uppercase text-muted small">New users this month</div>
            </div>
            <div>
              <div class="text-value">{{commentsLastMonth}}</div>
              <div class="text-uppercase text-muted small">Content this month</div>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="col-sm-12">
        <div class="add-new-content">
          <button class="btn btn-outline-primary mb-3" id="add-new">
            <i class="fa fa-plus"></i>
            NEW
          </button>
        </div>
      </div> -->
      <div class="col-sm-12">
        <div class="row">
          <div class="section-content col-sm-12">
            <div class="card-columns">
              <!-- Add New Content -->
              <div class="card add-new-content btn btn-outline-primary">
                <a id="add-new"> <i class="fa fa-plus"></i> Add new content</a>
              </div>
              {{> projectList projects=projects containerClass="row" cardWrapperClass="col-md-4" isHome=true}}
              {{> warningList warnings=warnings containerClass="row" cardWrapperClass="col-md-4" isHome=true}}
              {{> eventList eventList=events containerClass="row" cardWrapperClass="col-md-4" isHome=true}}
              {{> researchList research=research containerClass="row" cardWrapperClass="col-md-4" isHome=true}}
              {{> learningResourceList learningResources=learn containerClass="row" cardWrapperClass="col-md-4" isHome=true}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
