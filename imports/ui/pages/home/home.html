<template name="home">
  <div class="container">
    <div class="row mx-auto">
      <!-- User Stats -->
      <div class="col-sm-12 user-stats">
        <div class="row d-none d-lg-flex">
          <div class="col-sm-4">
            <div class="card text-white bg-success m-0 h-100">
              <div class="card-body">
                <h5 class="text-right">
                  <div class="home-text-value float-left">
                    {{onlineUsers}} / {{totalUsers}}
                  </div>
                  <i class="icon-people"></i>
                </h5>
                <span class="text-muted text-uppercase font-weight-bold h6">{{_ "home.users_online"}}</span>
              </div>
            </div>
          </div>
          <div class="col-sm-4 middle-item">
            <div class="card text-white bg-info m-0 h-100">
              <div class="card-body">
                <h5 class="text-right">
                  <div class="home-text-value float-left">
                    {{signedUp}}
                  </div>
                  <i class="icon-people"></i>
                </h5>
                <span class="text-muted text-uppercase font-weight-bold h6">{{_ "home.new_users"}}</span>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card text-white bg-dark m-0 h-100">
              <div class="card-body">
                <h5 class="text-right">
                  <div class="home-text-value float-left">
                    {{commentsLastMonth}}
                  </div>
                  <i class="icon-speech"></i>
                </h5>
                <span class="text-muted text-uppercase font-weight-bold h6">{{_ "home.content"}}</span>
              </div>
            </div>
          </div>
        </div>
        <!-- User stats on mobile -->
        <div class="brand-card d-lg-none">
          <div class="brand-card-body">
            <div>
              <div class="text-value">{{onlineUsers}} / {{totalUsers}}</div>
              <div class="text-uppercase text-muted small">{{_ "home.users_online"}}</div>
            </div>
            <div>
              <div class="text-value">{{signedUp}}</div>
              <div class="text-uppercase text-muted small">{{_ "home.new_users"}}</div>
            </div>
            <div>
              <div class="text-value">{{commentsLastMonth}}</div>
              <div class="text-uppercase text-muted small">{{_ "home.content"}}</div>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="col-sm-12">
        <div class="add-new-content">
          <button class="btn btn-outline-primary mb-3" id="add-new">
            <i class="fa fa-plus"></i>
            NEW
          </button>
        </div>
      </div> -->
      <div class="col-sm-12">
        <div class="row">
          <div class="section-content col-sm-12">
            {{> searchResults resultArgs }}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
