<template name="home">  
  <div class="container">
    <div class="row mx-auto">
      <!-- User Stats -->
      <div class="col-sm-12">
        <div class="row">
          <div class="col sm-4">
            <div class="card text-white bg-success">
              <div class="card-body">
                <h5 class="text-right">
                  <i class="icon-people"></i>
                </h5>
                <div class="home-text-value">
                  {{onlineUsers}} / {{totalUsers}}
                </div>
                <span class="text-muted text-uppercase font-weight-bold h6">Users Online</span>
              </div>
            </div>
          </div>
          <div class="col sm-4">
            <div class="card text-white bg-info">
              <div class="card-body">
                <h5 class="text-right">
                  <i class="icon-people"></i>
                </h5>
                <div class="home-text-value">
                  {{signedUp}}
                </div>
                <span class="text-muted text-uppercase font-weight-bold h6">New users in the last month</span>
              </div>
            </div>
          </div>
          <div class="col sm-4">
            <div class="card text-white bg-dark">
              <div class="card-body">
                <h5 class="text-right">
                  <i class="icon-speech"></i>
                </h5>
                <div class="home-text-value">
                  {{commentsLastMonth}}
                </div>
                <span class="text-muted text-uppercase font-weight-bold h6">Comments this month</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="row">
          <!-- Projects -->
          {{#if projectCount}}
            <div class="col-sm-12">
              <section class="content-container project">
                <div class="section-title">
                  Projects
                  <div class="float-md-right pb-3">
                    <a href="/projects">view all</a>
                  </div>
                </div>
                <div class="section-content">
                  <div class="row">
                    {{#each projects}}
                      <div class="col-md-4">
                          <div class="card">
                              <div class="card-body">
                                  {{#if canEdit}}
                                      <div class="news-settings float-right dropdown">
                                          <i class="icon-settings dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                                          <div class="dropdown-menu">
                                              <a class="dropdown-item" id="js-edit" href="/projects/{{_id}}/edit"><i class="icon-pencil"></i> Edit</a>
                                              <a class="dropdown-item text-danger" id="js-remove" href="#"><i class="icon-trash text-danger"></i> Delete</a>
                                          </div>
                                      </div>
                                  {{/if}}
                                  
                                  <h4 class="card-title">
                                      <a href="/projects/{{slug}}">{{headline}}</a>
                                  </h4>
                                  <br>
                                  <p class="card-text">
                                      {{description}}
                                  </p>
                                  <hr>
                                  {{#unless github_url}}
                                      <a href="" class="card-link projectWarning text-warning"><i class="fas fa-exclamation-circle fa-lg"></i></a>
                                  {{/unless}}
                                  <a href="{{github_url}}" class="github new-link card-link"><i class="fab fa-github fa-lg"></i></a>
                                  <a href="{{website}}" class="website new-link card-link" data-toggle="tooltip" title="go to {{website}}"><i class="fas fa-external-link-alt"></i></a>
                                  <a class="flag-project float-right" href="#" title="Flag this project">
                                    <i class="icon-flag"></i>
                                  </a>
                              </div>
                          </div>
                      </div>
                    {{/each}}
                  </div>
                </div>
              </section>
            </div>
          {{/if}}
          <!-- Events -->
          {{#if eventCount}}
            <div class="col-sm-12">
              <section class="content-container events">
                <div class="section-title">
                  Active Events
                  <div class="float-md-right pb-3">
                    <a href="/events">view all</a>
                  </div>
                </div>
                <div class="section-content">
                  <div class="row">
                    {{#each events}}
                      <div class="col-md-4">
                          <div class="card">
                              <div class="card-body">
                                  {{#if canEdit}}
                                    <div class="news-settings float-right dropdown">
                                      <i class="icon-settings dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                                      <div class="dropdown-menu">
                                        <a class="dropdown-item" id="js-edit" href="/events/{{_id}}/edit"><i class="icon-pencil"></i> Edit</a>
                                        <a class="dropdown-item text-danger" id="js-remove" href="#"><i class="icon-trash text-danger"></i>
                                          Delete</a>
                                      </div>
                                    </div>
                                  {{/if}}
                                <p class="event-label {{eventLabel}}">{{eventLabel}}</p>
                                <h4 class="card-title">
                                  <a href="/events/{{slug}}">{{headline}}</a>
                                </h4>
                                <br>
                                <p class="card-text">
                                  <P>Starts on {{showLocalTimestamp start_date}} <br/> Ends on {{showLocalTimestamp end_date}}</P>
                                </p>
                                <hr>
                                <p>{{rsvp}}</p>
                                <P>
                                  <i class="icon-location-pin"></i> {{location}}
                                  <a class="flag-event float-right" href="#" title="Flag this event">
                                    <i class="icon-flag"></i>
                                  </a>
                                </P>
                              </div>
                            </div>
                      </div>
                    {{/each}}
                  </div>
                </div>
              </section>
            </div>
          {{/if}}
          <!-- Research -->
          {{#if researchCount}}
            <div class="col-sm-12">
              <section class="content-container research">
                <div class="section-title">
                  Research Papers
                  <div class="float-md-right pb-3">
                    <a href="/research">view all</a>
                  </div>
                </div>
                <div class="section-content">
                  <div class="row">
                    {{#each research}}
                      <div class="col-md-4">
                          <div class="card">
                              <div class="card-body">
                                  {{#if canEdit}}
                                      <div class="news-settings float-right dropdown">
                                          <i class="icon-settings dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                                          <div class="dropdown-menu">
                                              <a class="dropdown-item" id="js-edit" href="/research/{{slug}}/edit"><i class="icon-pencil"></i> Edit</a>
                                              <a class="dropdown-item text-danger" id="js-remove" href="#"><i class="icon-trash text-danger"></i> Delete</a>
                                          </div>
                                      </div>
                                  {{/if}}
                                  
                                  <h4 class="card-title">
                                      <a href="/research/{{slug}}">{{headline}}</a>
                                  </h4>
                                  <br>
                                  <p class="card-text">
                                      {{abstract}}
                                  </p>
                                  <hr>
                                  <a href="{{pdf}}" class="card-link"><i class="far fa-file-pdf"></i></a>
                                  <a class="flag-research float-right" href="#" title="Flag this research">
                                    <i class="icon-flag"></i>
                                  </a>
                              </div>
                          </div>
                      </div>
                    {{/each}}
                  </div>
                </div>
              </section>
            </div>
          {{/if}}
          <!-- Social Resources -->
          {{#if socialResourcesCount}}
            <div class="col-sm-12">
              <section class="content-container research">
                <div class="section-title">
                  Community
                  <div class="float-md-right pb-3">
                    <a href="/socialResources">view all</a>
                  </div>
                </div>
                <div class="section-content">
                  <div class="row">
                    {{#each socialResources}}
                      <div class="col-md-4">
                          <div class="card">
                              <div class="card-body">
                                  {{#if canEdit}}
                                      <div class="news-settings float-right dropdown">
                                          <i class="icon-settings dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                                          <div class="dropdown-menu">
                                              <a class="dropdown-item" id="js-edit" href="/socialResources/{{_id}}/edit"><i class="icon-pencil"></i> Edit</a>
                                              <a class="dropdown-item text-danger" id="js-remove" href="#"><i class="icon-trash text-danger"></i> Delete</a>
                                          </div>
                                      </div>
                                  {{/if}}
                
                                  <h4 class="card-title">
                                      <a href="/socialResources/{{_id}}">{{Name}}</a>
                                  </h4>
                                  <br>
                                  <p class="card-text">
                                      {{description}}
                                  </p>
                                  <hr>
                                  <a href="{{Resource_url}}" class="website card-link" data-toggle="tooltip" title="go to {{Resource_url}}"><i class="fas fa-external-link-alt"></i></a>
                              </div>
                          </div>
                      </div>
                    {{/each}}
                  </div>
                </div>
              </section>
            </div>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>
