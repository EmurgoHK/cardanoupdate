<template name="eventForm">
  <div class="container event-form">
    <div class="row">
      <div class="col-sm-12">
          <h2>
            {{#if isNew}} {{_ "events.form.new"}} 
            {{else if isEdit}} {{_ "events.form.edit"}} 
            {{else if isTranslate }} {{_ "events.form.translate"}} 
            {{/if}}
          </h2>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <form class="news-form" id="event_form">
              <div class="group-title">{{_ "events.form.name"}}</div>
              <div class="input-group">
                <input type="text" class="form-control" id="headline" value="{{event.headline}}" placeholder='{{_ "events.form.name_placeholder"}}'>
                <div id="headlineError" class="invalid-feedback"></div>
              </div>
              
              <div class="group-title">{{_ "events.form.language"}}</div>
              <div class="input-group">
                <select name="language" id="language" disabled={{isEdit}}>
                  {{#each languages}}
                    <option value={{code}} selected={{selected}} disabled={{disabled}}>{{name}}</option>
                  {{/each}}
                </select>
              </div>
              <div id="languageError" class="invalid-feedback"></div>

              <small><i id="headline-chars" class="text-muted"></i></small>
              <div class="group-title">{{_ "events.form.duration"}}</div>
              <div class="input-group">
                <input type="text" class="form-control" id="event_duration" value="{{event.start_date}} - {{event.end_date}}">
              </div>
              <div class="group-title">{{_ "events.form.desc"}}</div>
              <div class="article-body">
                <textarea class="form-control" id="description" rows="6" value="{{event.description}}" placeholder='{{_ "events.form.desc_placeholder"}}'></textarea>
              </div>
              <div id="descriptionError" class="invalid-feedback"></div>
              <small><i id="description-chars" class="text-muted"></i></small>

              <div class="group-title">{{_ "events.form.location"}}</div>
              <div class="input-group">
                <input type="text" class="form-control" id="location" value="{{event.location}}" placeholder='{{_ "events.form.location_placeholder"}}'>
                <div id="locationError" class="invalid-feedback"></div>
              </div>
              <div class="group-title">{{_ "events.form.rsvp"}}</div>
              <div class="input-group">
                <input type="text" class="form-control" id="rsvp" value="{{event.rsvp}}" placeholder='{{_ "events.form.rsvp_placeholder"}}'>
                <div id="rsvpError" class="invalid-feedback"></div>
              </div>
              <div class="input-group">
                  {{> reCAPTCHA}}
                  <div id="captchaError" class="invalid-feedback"></div>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <div>
              <button form="event_form" type="submit" class="btn btn-lg btn-success add-event">{{_ "events.form.submit"}}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
