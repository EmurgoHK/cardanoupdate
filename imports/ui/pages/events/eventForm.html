<template name="eventForm">
  <div class="container event-form">
    <div class="row">
      <div class="col-sm-12">
        <h2>{{#if add}} New Event {{else}} Edit Event {{/if}}</h2>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <form class="news-form" id="event_form">
              <div class="group-title">Name</div>
              <div class="input-group">
                <input type="text" class="form-control" id="headline" value="{{event.headline}}" placeholder="Name in 90 characters or less">
                <div id="headlineError" class="invalid-feedback"></div>
              </div>
              <small><i id="headline-chars" class="text-muted"></i></small>
              <div class="group-title">Event Duration</div>
              <div class="input-group">
                <input type="text" class="form-control" id="event_duration" value="{{event.start_date}} - {{event.end_date}}">
              </div>
              <div class="group-title">Description</div>
              <div class="article-body">
                <textarea class="form-control" id="description" rows="6" value="{{event.description}}" placeholder="Event description"></textarea>
              </div>
              <div id="descriptionError" class="invalid-feedback"></div>
              <small><i id="description-chars" class="text-muted"></i></small>

              <div class="group-title">Location</div>
              <div class="input-group">
                <input type="text" class="form-control" id="location" value="{{event.location}}" placeholder="Event Location">
                <div id="locationError" class="invalid-feedback"></div>
              </div>
              <div class="group-title">RSVP link</div>
              <div class="input-group">
                <input type="text" class="form-control" id="rsvp" value="{{event.rsvp}}" placeholder="Where should people RSVP if they want to attend this event?">
                <div id="rsvpError" class="invalid-feedback"></div>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <div>
              <button form="event_form" type="submit" class="btn btn-lg btn-success add-event">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
