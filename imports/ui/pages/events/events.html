<template name="events">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="float-right">
          <button class="btn btn-outline-primary" id="add-event">
            {{_ "events.main.add"}}
          </button>
        </div>
        <h2>{{_ "events.main.events"}}</h2>
        <p class="section-intro">{{_ "events.main.desc"}}</p>
      </div>
    </div>
    {{> searchBar searchArgs }}
    <hr>
    {{> searchResults resultArgs }}
  </div>
</template>
