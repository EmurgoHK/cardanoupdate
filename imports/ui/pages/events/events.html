<template name="events">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="float-right">
          <button class="btn btn-outline-primary" id="add-event">
            Add Event
          </button>
        </div>
        <h2>Events</h2>
        <p class="section-intro">Any Cardano related events, anywhere in the world.</p>
      </div>
    </div>
    {{> searchBar searchArgs }}
    <hr>
    {{> searchResults resultArgs }}
  </div>
</template>
