<template name="viewWarning">
    <div class="container">
    <div class="row mx-auto mb-5">
      <div class="col-sm-12">
        {{#if SubsCacheReady}}
          {{#with warning}}
          {{#if isOwner}}<a href="/scams/{{_id}}/edit" class="btn btn-primary btn-sm float-right"><i class="fas fa-edit"></i> {{_ "warnings.view.edit"}}</a>{{/if}}
          <h1 class="card-title text-dark mt-3"><strong>{{headline}}</strong></h1>
          <h5 class="card-subtitle mb-3 mt-3">
              <ul class="list-inline">
                <li class="list-inline-item">{{_ "warnings.view.by"}} <strong><span class="name">{{> userNameDisplay author}}</span></strong></li>
                <li class="list-inline-item"><i class="icon-clock" style="vertical-align: middle"></i>&nbsp;{{showTimeAgoTimestamp createdAt}}</li>
                <li class="list-inline-item"><i class="icon-speech" style="vertical-align: middle"></i>&nbsp;{{commentCount}}</li>
              </ul>
            </h5>
            <div class="card">
              <div class="card-body">
                <div class="row mb-5">
                  <div class="col-sm-12 news-body pt-4 pl-3 pr-3 text-justify">
                    {{summary}}
                  </div>
                  <div class="col-sm-12 pl-3 pr-3 text-justify">
                    <a href="/scams/{{_id}}/translate" class="btn btn-link translate-link">{{_ "warnings.view.translate"}}</a>
                  </div>
                </div> 
                <div class="row">
                  <div class="col-sm-12">
                      {{> flagItem item="warning" translations=translations}}
                  </div>
                </div>
               </div>
            </div>
          {{/with}}
          
          <hr class="mb-5 mt-5">
          {{> commentArea parentId=warning._id type="warning" postType="scam" commentSuccess=commentSuccess}}
        {{else}}
          {{> loader}}
        {{/if}}
      </div>
    </div>
  </div>
</template>
