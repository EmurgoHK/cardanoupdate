<template name="warningForm">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
            <h2>
              {{#if isNew}} {{_ "warnings.form.new"}} 
              {{else if isEdit}} {{_ "warnings.form.edit"}} 
              {{else if isTranslate }} {{_ "warnings.form.translate"}} 
              {{/if}}
            </h2>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-body">
              <form class="news-form project-form">
                <div class="group-title">{{_ "warnings.form.name"}}</div>
                <div class="input-group">
                  <input type="text" class="form-control" id="headline" value="{{warning.headline}}" placeholder='{{_ "warnings.form.name_placeholder"}}'>
                  <div id="headlineError" class="invalid-feedback"></div>
                </div>
                <small><i id="headline-chars" class="text-muted"></i></small>
                
                <div class="group-title">{{_ "warnings.form.language"}}</div>
                <div class="input-group">
                  <select name="language" id="language" disabled={{isEdit}}>
                    {{#each languages}}
                      <option value={{code}} selected={{selected}} disabled={{disabled}}>{{name}}</option>
                    {{/each}}
                  </select>
                </div>
                <div id="languageError" class="invalid-feedback"></div>

                <div class="group-title">{{_ "warnings.form.desc"}}</div>
                <div class="input-group">
                  <textarea class="form-control" id="description" rows="8" value="{{warning.summary}}" placeholder='{{_ "warnings.form.desc_placeholder"}}'></textarea>
                  <span class="instructions">
                    <i class="icon-info"></i> {{_ "warnings.form.desc_info"}}
                  </span>
                  <div id="summaryError" class="invalid-feedback"></div>
                </div>
                <div class="input-group">
                    {{> reCAPTCHA}}
                    <div id="captchaError" class="invalid-feedback"></div>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <div>
                <button type="submit" class="btn btn-lg btn-success add-warning">{{_ "warnings.form.submit"}}</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>
