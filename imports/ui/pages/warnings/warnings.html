<template name="warnings">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <div class="float-right">
                <button class="btn btn-outline-primary" id="add-warning">
                  Add Scam
                </button>
              </div>  
              <h2>Scams</h2>
              <p class="section-intro">Scam websites, wallets etc. Anything that people should be wary about.</p>
            </div>
            </div>
            {{> searchBar searchArgs }}
            <hr>
            {{> searchResults resultArgs}}
        </div>
    </template>
