<template name="warnings">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <div class="float-right">
                <button class="btn btn-outline-primary" id="add-warning">
                  {{_ "warnings.main.new"}}
                </button>
              </div>  
              <h2>{{_ "warnings.main.scams"}}</h2>
              <p class="section-intro">{{_ "warnings.main.desc"}}</p>
            </div>
            </div>
            {{> searchBar searchArgs }}
            <hr>
            {{> searchResults resultArgs}}
        </div>
    </template>
