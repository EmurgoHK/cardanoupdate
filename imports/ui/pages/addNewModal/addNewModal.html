<template name="AddNewModal">
    <div class="modal fade" id="newModal" tabindex="-1" role="dialog"  aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" >{{_ "home.add.new"}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <ul class="list-group">
                <li class="list-group-item">
                  <a href="/projects/new" >{{_ "home.add.project"}}</a>
                </li>
                <li class="list-group-item">
                  <a href="/events/new" >{{_ "home.add.event"}}</a>
                </li>
                <li class="list-group-item">
                  <a href="/research/new" >{{_ "home.add.research"}}</a>
                </li>
                <li class="list-group-item">
                  <a href="/community/new">{{_ "home.add.community"}}</a>
                </li>
                <li class="list-group-item">
                  <a href="/learn/new">{{_ "home.add.learning"}}</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
    </div>
</template>
