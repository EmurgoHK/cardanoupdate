<template name="faqPage">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="float-right">
          {{#if currentUser}}
            <button class="btn btn-outline-primary" id="new-faq">
              {{_ "faq.new"}}
            </button>
          {{/if}}
        </div>
        <h2>{{_ "faq.faqs"}}</h2>
        <p class="section-intro">{{_ "faq.desc"}}</p>
      </div>
    </div>
    <hr />
    <div class="row">
      {{#if Template.subscriptionsReady}}
        {{#if faqCount}}
          <div class="col-sm-12">
            <div class="accordion faq-home" id="faqList">
              {{#each faqs}}
                {{> faqItem}}
              {{/each}}
            </div>
          </div>
        {{else}}
          <div class="col-sm-12">
            <p>{{_ "faq.no_faqs"}}</p>
          </div>
        {{/if}}
      {{else}}
        <div class="col-sm-12 text-center"><i class="fas fa-spinner fa-spin"></i></div>
      {{/if}}
    </div>
  </div>
</template>

<!-- Single FAQ Item -->
<template name="faqItem">
  <div class="card">
    <div class="card-header" id="faq-{{_id}}">
      <h5 class="mb-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="faq-{{_id}}-body" aria-expanded="true" aria-controls="faq-{{_id}}-body">
          {{question}}
        </button>
        {{#if canEdit}}
        <div class="float-right">
          <button class="btn btn-success edit-faq">
            <span class="icon-pencil"></span> {{_ "faq.edit"}}
          </button>
          <button class="btn btn-danger delete-faq" type="button">
            <span class="icon-trash"></span> {{_ "faq.delete"}}
          </button>
        </div>
        {{/if}}
      </h5>
    </div>
    <div id="faq-{{_id}}-body" class="collapse show" aria-labelledby="faq-{{_id}}" data-parent="#faqList">
      <div class="card-body">
        {{answer}}
      </div>
    </div>
  </div>
</template>
