<template name="socialResourceFormTemp">
  <div class="container">
  <div class="row">
      <div class="col-sm-12">
          <h2>{{#if add}} New Community {{else}} Edit Community {{/if}}</h2>
      </div>
  </div>
  <hr>
  <div class="row">
      <div class="col-sm-12">
          <div class="card">
              <div class="card-body">
                  <form class="news-form">

                      <div class="group-title">Name</div>
                      <div class="input-group">
                          <input type="text" class="form-control" id="Name" value="{{Resource.Name}}" placeholder="Name in 25 characters or less">
                          <div id="NameError" class="invalid-feedback"></div>
                      </div>
                      <small><i id="Name-chars" class="text-muted"></i></small>

                      <div class="group-title">URL</div>
                      <div class="input-group">
                          <input type="text" class="form-control" id="Resource_url" value="{{Resource.Resource_url}}" placeholder="Community link">
                          <div id="Resource_urlError" class="invalid-feedback"></div>
                      </div>

                      <div class="group-title">Description</div>
                      <div class="input-group">
                          <textarea class="form-control" id="description" rows="8" value="{{Resource.description}}" placeholder="Community description in 260 characters or less"></textarea>
                          <div id="descriptionError" class="invalid-feedback"></div>
                      </div>
                      <small><i id="description-chars" class="text-muted"></i></small>

                      {{> tagInput values=socialTags}}

                      <div class="input-group">
                            {{> reCAPTCHA}}
                            <div id="captchaError" class="invalid-feedback"></div>
                      </div>
                  </form>
              </div>
              <div class="card-footer">
                  <div>
                      <button type="submit" class="btn btn-lg btn-success add-socialResource">Submit</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </div>
</template>
