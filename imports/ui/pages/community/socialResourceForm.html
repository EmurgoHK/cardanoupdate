<template name="socialResourceFormTemp">
  <div class="container">
  <div class="row">
      <div class="col-sm-12">
            <h2>
              {{#if isNew}} {{_ "community.form.new"}} 
              {{else if isEdit}} {{_ "community.form.edit"}} 
              {{else if isTranslate }} {{_ "community.form.translate"}} 
              {{/if}}
            </h2>
      </div>
  </div>
  <hr>
  <div class="row">
      <div class="col-sm-12">
          <div class="card">
              <div class="card-body">
                  <form class="news-form">

                      <div class="group-title">{{_ "community.form.name"}}</div>
                      <div class="input-group">
                          <input type="text" class="form-control" id="Name" value="{{Resource.Name}}" placeholder='{{_ "community.form.name_placeholder"}}'>
                          <div id="NameError" class="invalid-feedback"></div>
                      </div>
                      <small><i id="Name-chars" class="text-muted"></i></small>

                      <div class="group-title">{{_ "community.form.language"}}</div>
                      <div class="input-group">
                        <select name="language" id="language" disabled={{isEdit}}>
                          {{#each languages}}
                            <option value={{code}} selected={{selected}} disabled={{disabled}}>{{name}}</option>
                          {{/each}}
                        </select>
                      </div>
                      <div id="languageError" class="invalid-feedback"></div>

                      <div class="group-title">{{_ "community.form.url"}}</div>
                      <div class="input-group">
                          <input type="text" class="form-control" id="Resource_url" value="{{Resource.Resource_url}}" placeholder='{{_ "community.form.url_placeholder"}}'>
                          <div id="Resource_urlError" class="invalid-feedback"></div>
                      </div>

                      <div class="group-title">{{_ "community.form.desc"}}</div>
                      <div class="input-group">
                          <textarea class="form-control" id="description" rows="8" value="{{Resource.description}}" placeholder='{{_ "community.form.desc_placeholder"}}'></textarea>
                          <div id="descriptionError" class="invalid-feedback"></div>
                      </div>
                      <small><i id="description-chars" class="text-muted"></i></small>

                      {{> tagInput values=socialTags}}

                      <div class="input-group">
                            {{> reCAPTCHA}}
                            <div id="captchaError" class="invalid-feedback"></div>
                      </div>
                  </form>
              </div>
              <div class="card-footer">
                  <div>
                      <button type="submit" class="btn btn-lg btn-success add-socialResource">{{_ "community.form.submit"}}</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </div>
</template>
