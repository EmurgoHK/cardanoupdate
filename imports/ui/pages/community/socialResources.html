<template name="socialResourcesTemp">
  <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="float-right">
            <button class="btn btn-outline-primary" id="add-Resource">
              {{_ "community.main.add"}}
            </button>
          </div>
          <h2>{{_ "community.main.community"}}</h2>
          <p class="section-intro">{{_ "community.main.desc"}}</p>
        </div>
      </div>

      {{> searchBar searchArgs}}
      <hr>
      {{> searchResults resultArgs }}
  </div>
</template>
