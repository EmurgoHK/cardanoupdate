<template name="warningList">
  {{#if isHome}}
    {{#each warnings}}
      <div class="card warning">
        <p class="home-label bg-danger">Scam</p>
        <div class="card-body">
          <h4 class="card-title">
            <a href="/scams/{{slug}}" title="{{headline}}">{{headline}}</a>
          </h4>
          <p class="card-text">
            {{limitChars summary}}
          </p>
          <hr>
          {{> flagItem item="warning" edit=editURL _id=this._id}}
        </div>
      </div>
    {{/each}}
  {{else}}
    <div class="{{containerClasses}}">
      {{#each warnings}}
        <div class="{{cardWrapperClasses}}">
          <div class="card warning">
            <div class="card-body">
              <h4 class="card-title">
                <a href="/scams/{{slug}}" title="{{headline}}">{{headline}}</a>
              </h4>
              <p class="card-text">
                {{limitChars summary}}
              </p>
              <hr>
              {{> flagItem item="warning" edit=editURL _id=this._id}}
            </div>
          </div>
        </div>
      {{/each}}
    </div>
  {{/if}}
</template>
