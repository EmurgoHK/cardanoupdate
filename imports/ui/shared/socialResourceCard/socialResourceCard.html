<template name="socialResourceCard">
  <div class="card socialResource">
    {{#if displayTypeLabel}}
    <p class="home-label bg-info">Community</p>
    {{/if}}
    <div class="card-body">
      {{#if canEdit}}
      <div class="news-settings float-right dropdown">
        <i class="icon-settings dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
        <div class="dropdown-menu">
          <a class="dropdown-item" id="js-edit" href="/community/{{socialResource._id}}/edit"><i class="icon-pencil"></i>
            Edit
          </a>
          <a class="dropdown-item text-danger" id="js-remove" href="#"><i class="icon-trash text-danger"></i>
            Delete
          </a>
        </div>
      </div>
      {{/if}}
      <h4 class="card-title">
        <a href="/community/{{socialResource._id}}" title="{{socialResource.Name}}">{{transform socialResource.Name}}</a>
      </h4>
      <p class="card-text">
        {{limitChars socialResource.description}}
      </p>
      <hr>
      <a href="{{socialResource.Resource_url}}" 
        title="{{#if socialResource.Resource_url }}Go to {{socialResource.Resource_url}} {{else}} Suggest a website {{/if}}" 
        class="website card-link" 
        target="_blank">
          <i class="{{resourceUrlClass socialResource.resourceUrlType}} fa-lg"></i>
      </a>
    </div>
  </div>
</template>
