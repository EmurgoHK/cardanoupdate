<template name="socialResourceCard">
  <div class="card socialResource">
    {{#if displayTypeLabel}}
    <p class="home-label bg-info">Community</p>
    {{/if}}
    <div class="card-body">
      <h4 class="card-title">
        <a href="/community/{{socialResource._id}}" title="{{socialResource.Name}}">{{transform socialResource.Name}}</a>
      </h4>
      <p class="card-text">
        {{limitChars socialResource.description}}
      </p>
      <hr>
      <a href="{{socialResource.Resource_url}}" 
        title="{{#if socialResource.Resource_url }}Go to {{socialResource.Resource_url}} {{else}} Suggest a website {{/if}}" 
        class="website card-link" 
        target="_blank">
          <i class="{{resourceUrlClass socialResource.resourceUrlType}} fa-lg"></i>
      </a>
      {{> flagItem item="socialResource" edit=editURL _id=socialResource._id}}
    </div>
  </div>
</template>
