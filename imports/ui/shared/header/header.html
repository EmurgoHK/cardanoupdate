<template name="header">
  <header class="app-header navbar bg-dark">
    <button class="navbar-toggler sidebar-toggler d-lg-none mr-auto" type="button" data-toggle="sidebar-show">
      <span class="fas fa-bars"></span>
    </button>

    <a class="navbar-brand" href="/">
      <!-- Original logo for normal screen -->
      <img src="/img/logo.png" alt="cardano update" class="d-none d-lg-block">
      <!-- Smaller logo for smaller screens (mobile) -->
      <img src="/img/logo-mobile.png" alt="cardano update" class="d-block d-lg-none">
    </a>

    <button class="navbar-toggler sidebar-toggler d-none d-lg-block mr-auto" type="button" data-toggle="sidebar-show">
      <span class="fas fa-bars"></span>
    </button>
    <ul class="nav navbar-nav d-none d-lg-block left-nav-menu">
      <li class="nav-item px-3">
        <a class="nav-link" href="/projects">{{_ "shared.header.projects"}}</a>
      </li>
      <li class="nav-item px-3">
        <a class="nav-link" href="/events">{{_ "shared.header.events"}}</a>
      </li>
      <li class="nav-item px-3">
        <a class="nav-link" href="/research">{{_ "shared.header.research"}}</a>
      </li>
      <li class="nav-item px-3">
        <a class="nav-link" href="/learn">{{_ "shared.header.learn"}}</a>
      </li>
      <li class="nav-item px-3">
        <a class="nav-link" href="/community">{{_ "shared.header.community"}}</a>
      </li>
      <li class="nav-item px-3">
        <a class="nav-link text-danger" href="/scams">{{_ "shared.header.scams"}}</a>
      </li>
      <li class="nav-item px-3">
        <a class="nav-link" href="/faqs">{{_ "shared.header.faqs"}}</a>
      </li>
    </ul>
    <ul class="nav navbar-nav ml-auto  mr-3">
                  <li class="nav-item">
               <form class="form-inline center" id="searchHeaderForm">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text d-none d-sm-block" style="border: none; background: #e4e7ea">
                                <i class="nav-icon icon-magnifier" style="cursor: pointer;" id="searchButton"></i>
                            </div>
                        </div>
                        <input autocomplete="false" class="form-control mr-sm-2 mr-3 searchHeader d-none d-xl-block" type="search" id="searchHeader" placeholder='{{_ "shared.header.search"}}' aria-label="Search" required>

                    </div>
                </form>
      </li>
      <li class="nav-item d-md-down-none">
        <a class="nav-link" target="blank" style="padding-top : 2px;" href="https://github.com/EmurgoHK/cardanoupdate">
          <i class="nav-icon icon-social-github"></i>
        </a>
      </li>
      <li class="nav-item d-md-down-none">
        <a class="nav-link" href="/notifications">
          <i class="icon-bell"></i>
          {{#if notificationsCount}}<span class="badge badge-pill badge-danger">{{notificationsCount}}</span>{{/if}}
        </a>
      </li>

      <li class="nav-item dropdown">
        {{#if currentUser}}
        <a class="nav-link dropdown-toggle d-none d-sm-block" href="#" id="dropdownMenu2" data-toggle="dropdown" aria-expanded="true">
          <!-- NB : This is for existing users who doesn't have a name -->
         {{#if currentUser.profile.name}}
          {{currentUser.profile.name}}
         {{else}}
            {{_ "shared.header.username"}}
         {{/if}}
        </a>
        <!-- For Smaller Screen -->
        <a class="nav-link dropdown-toggle d-block d-sm-none" data-toggle="dropdown" aria-expanded="false">
          <i class="icon-user"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
          <div class="dropdown-header text-center">
            <strong>{{_ "shared.header.account"}}</strong>
          </div>
          <a class="dropdown-item" href="/profile/{{userId}}"><i class="nav-icon icon-user"></i> {{_ "shared.header.my_profile"}}</a>
          <a class="dropdown-item" href="/profile/{{userId}}/edit"><i class="nav-icon icon-settings"></i> {{_ "shared.header.edit_profile"}}</a>
          <a class="dropdown-item" id="signOut" style="cursor: pointer;"><i class="nav-icon icon-logout"></i> {{_ "shared.header.signout"}}</a>
          <div class="change-language dropdown-item">
              {{{_ "shared.footer.language"}}}
              <select name="selectLanguage" id="selectLanguage">
                {{#each languages}}
                  {{#if selected}}
                    <option value={{code}} selected>{{name}}</option>
                  {{else}}
                    <option value={{code}}>{{name}}</option>
                  {{/if}}
                {{/each}}
              </select>
            </div>
        </div>
        {{else}}
          {{> loginModal}}
          <!-- <a class="nav-link" href="/login" id="signIn" style="cursor: pointer;">{{_ "shared.header.signin"}}</a> -->
        {{/if}}
      </li>
    </ul>
  </header>
</template>
