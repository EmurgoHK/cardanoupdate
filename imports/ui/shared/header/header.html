<template name="header">
  <header class="app-header navbar bg-dark">
    <button class="navbar-toggler sidebar-toggler d-lg-none mr-auto" type="button" data-toggle="sidebar-show">
      <span class="fas fa-bars"></span>
    </button>
    <a class="navbar-brand" href="/">
      <img src="/img/logo.png" alt="cardano update">
    </a>
    <button class="navbar-toggler sidebar-toggler d-none d-lg-block" type="button" data-toggle="sidebar-show">
      <span class="fas fa-bars"></span>
    </button>
    <ul class="nav navbar-nav d-none d-lg-block left-nav-menu">
      <li class="nav-item px-3">
        <a class="nav-link" href="/projects">Projects</a>
      </li>
      <li class="nav-item px-3">
        <a class="nav-link" href="/events">Events</a>
      </li>
      <li class="nav-item px-3">
        <a class="nav-link" href="/research">Research</a>
      </li>
      <li class="nav-item px-3">
        <a class="nav-link" href="/learn">Learn</a>
      </li>
      <li class="nav-item px-3">
        <a class="nav-link" href="/community">Community</a>
      </li>
      <li class="nav-item px-3">
        <a class="nav-link text-danger" href="/scams">Scams</a>
      </li>
    </ul>
    <ul class="nav navbar-nav ml-auto  mr-3">
                  <li class="nav-item">
               <form class="form-inline center">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text d-none d-sm-block" style="border: none; background: #e4e7ea">
                                <i class="nav-icon icon-magnifier" style="cursor: pointer;" id="searchButton"></i>
                            </div>
                        </div>
                        <input autocomplete="false" class="form-control mr-sm-2 mr-3 searchHeader d-none d-md-block" type="search" id="searchHeader" placeholder="Search here.." aria-label="Search" required>
                        
                    </div>
                </form>
      </li>
      <li class="nav-item d-md-down-none">
        <a class="nav-link" target="blank" style="padding-top : 2px;" href="https://github.com/EmurgoHK/cardanoupdate">
          <i class="nav-icon icon-social-github"></i>
        </a>
      </li>
      <li class="nav-item d-md-down-none">
        <a class="nav-link" href="/notifications">
          <i class="icon-bell"></i>
          {{#if notificationsCount}}<span class="badge badge-pill badge-danger">{{notificationsCount}}</span>{{/if}}
        </a>
      </li>

      <li class="nav-item dropdown">
        {{#if currentUser}}
        <a class="nav-link dropdown-toggle d-none d-sm-block" href="#" id="dropdownMenu2" data-toggle="dropdown" aria-expanded="true">
          <!-- NB : This is for existing users who doesn't have a name -->
         {{#if currentUser.profile.name}}
          {{currentUser.profile.name}}
         {{else}}
            User Name
         {{/if}}
        </a>
        <!-- For Smaller Screen -->
        <a class="nav-link dropdown-toggle d-block d-sm-none" data-toggle="dropdown" aria-expanded="false">
          <i class="icon-user"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
          <div class="dropdown-header text-center">
            <strong>Account</strong>
          </div>
          <a class="dropdown-item" href="/profile/{{userId}}"><i class="nav-icon icon-user"></i> My Profile</a>
          <a class="dropdown-item" href="/profile/{{userId}}/edit"><i class="nav-icon icon-settings"></i> Edit Profile</a>
          <a class="dropdown-item" id="signOut" style="cursor: pointer;"><i class="nav-icon icon-logout"></i> Sign out</a>
        </div>
        {{else}}
        <a class="nav-link" href="/login" id="signIn" style="cursor: pointer;">Sign In</a>
        {{/if}}
      </li>
    </ul>
  </header>
</template>
