<template name="header">
  <header class="app-header fixed-top navbar bg-dark">
      <button class="navbar-toggler sidebar-toggler d-block d-sm-none mr-auto" type="button" data-toggle="sidebar-show">
        <span class="fas fa-bars"></span>
      </button>

      <a class="navbar-brand" href="/">
        <!-- Original logo for normal screen -->
        <img src="/img/logo.png" alt="cardano update" class="d-none d-sm-block">
        <!-- Smaller logo for smaller screens (mobile) -->
        <img src="/img/logo-mobile.png" alt="cardano update" class="d-block d-sm-none">
      </a>

      <button style="padding-left: 10em;" class="navbar-toggler sidebar-toggler d-none d-sm-block d-lg-none" type="button"
        data-toggle="sidebar-show">
        <span class="fas fa-bars"></span> Menu
      </button>

      <ul class="nav navbar-nav d-none d-lg-block left-nav-menu">
        <li class="nav-item px-3">
          <i class="nav-icon icon-notebook"></i>
          <a class="nav-link" href="/projects">{{_ "shared.header.projects"}}</a>
        </li>
        <li class="nav-item px-3">
          <i class="nav-icon icon-calendar"></i>
          <a class="nav-link" href="/events">{{_ "shared.header.events"}}</a>
        </li>
        <li class="nav-item px-3">
          <i class="nav-icon far fa-copy"></i>
          <a class="nav-link" href="/research">{{_ "shared.header.research"}}</a>
        </li>
        <li class="nav-item px-3">
          <i class="nav-icon fas fa-graduation-cap"></i>
          <a class="nav-link" href="/learn">{{_ "shared.header.learn"}}</a>
        </li>
        <li class="nav-item px-3">
          <i class="nav-icon fab fa-creative-commons-by"></i>
          <a class="nav-link" href="/community">{{_ "shared.header.community"}}</a>
        </li>
        <li class="nav-item px-3">
          <i class="nav-icon fas fa-exclamation-triangle"></i>
          <a class="nav-link text-danger" href="/scams">{{_ "shared.header.scams"}}</a>
        </li>
        <li class="nav-item px-3">
          <i class="fa fa-ellipsis-v"></i>
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" id="moreItems" href="#">{{_ "shared.header.more"}}</a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="moreItems">
            <a class="dropdown-item" href="/faqs">
              <i class="nav-icon icon-book-open"></i>
              {{_"shared.header.faqs"}}
            </a>
            <a class="dropdown-item" href="/translations">
              <i class="nav-icon icon-book-open"></i>
              {{_"shared.sidebar.translations"}}
            </a>
          </div>
        </li>
      </ul>
      <ul class="nav navbar-nav ml-auto  mr-3 right-nav-menu">
        <li class="d-none d-lg-inline-flex nav-item d-md-down-none change-language">
          <select name="selectLanguage" id="selectLanguage">
            {{#each languages}}
              {{#if selected}}
                <option value={{code}} selected>{{name}}</option>
              {{else}}
                <option value={{code}}>{{name}}</option>
              {{/if}}
            {{/each}}
          </select>
        </li>
        <li class="nav-item d-md-down-none">
          <a class="nav-link notif-link" target="blank" href="https://github.com/EmurgoHK/cardanoupdate">
            <i class="nav-icon icon-social-github"></i>
          </a>
        </li>
        {{#if currentUser}}
          <li class="nav-item d-md-down-none">
            <a class="nav-link notif-link" href="/notifications">
              <i class="icon-bell"></i>
              {{#if notificationsCount}}<span class="badge badge-pill badge-danger">{{notificationsCount}}</span>{{/if}}
            </a>
          </li>
        {{/if}}

        <li class="nav-item dropdown">
          {{#if currentUser}}
          <a class="nav-link dropdown-toggle d-none d-sm-flex account-link" href="#" id="dropdownMenu2" data-toggle="dropdown"
            aria-expanded="true">
            <!-- NB : This is for existing users who doesn't have a name -->
            {{#if currentUser.profile.name}}
            {{currentUser.profile.name}}
            {{else}}
            {{_ "shared.header.username"}}
            {{/if}}
          </a>
          <!-- For Smaller Screen -->
          <a class="nav-link dropdown-toggle d-flex d-sm-none account-link" data-toggle="dropdown" aria-expanded="false">
            <i class="icon-user"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
            <div class="dropdown-header text-center">
              <strong>{{_ "shared.header.account"}}</strong>
            </div>
            <a class="dropdown-item" href="/profile/{{userId}}"><i class="nav-icon icon-user"></i> {{_
              "shared.header.my_profile"}}</a>
            <a class="dropdown-item" href="/profile/{{userId}}/edit"><i class="nav-icon icon-settings"></i> {{_
              "shared.header.edit_profile"}}</a>
            <a class="dropdown-item" id="signOut" style="cursor: pointer;"><i class="nav-icon icon-logout"></i> {{_
              "shared.header.signout"}}</a>
            <div class="change-language dropdown-item">
              {{{_ "shared.footer.language"}}}
              <select name="selectLanguage" id="selectLanguage">
                {{#each languages}}
                {{#if selected}}
                <option value={{code}} selected>{{name}}</option>
                {{else}}
                <option value={{code}}>{{name}}</option>
                {{/if}}
                {{/each}}
              </select>
            </div>
          </div>
          {{else}}
            {{> loginModal}}
          {{/if}}
        </li>
        <li class="nav-item search-item">
          <form class="form-inline center" id="searchHeaderForm">
            <div class="header-search">
              <input type="text" name="searchHeader" id="searchHeader" placeholder="Search ...">
              <div class="search"></div>
              <!-- <i class="icon-magnifier"></i> -->
            </div>
          </form>
        </li>
      </ul>
  </header>
</template>
