<template name="eventList">
    {{#if isHome}}
      {{#each eventList}}
        <div class="card event">
          <div class="card-body">
            <p class="home-label bg-warning">Event</p>
            <p class="event-label {{eventLabel}}">{{eventLabel}}</p>
            <h4 class="card-title">
              <a href="/events/{{slug}}" title="{{headline}}">{{headline}}</a>
            </h4>
            <p class="card-text">
              {{#if isEventUpcoming start_date}} 
                <p>Starts {{showTimeAgoTimestamp start_date}}</p> 
              {{else}} 
                <p>Starts on {{showLocalTimestamp start_date}}</p>
              {{/if}}
            </p>
            <hr>
            <p class="rsvp">
              <i class="icon-check"></i> <a target="_blank" href={{rsvp}}>RSVP Link</a>
            </p>
            <p class="location">
              <i class="icon-location-pin"></i> <a target="_blank" href="https://www.google.com/maps/place/{{location}}/">{{location}}</a>
            </p>
            {{> flagItem item="event" edit=editURL _id=this._id}}
          </div>
        </div>
      {{/each}}
    {{else}}
      <div class="{{containerClasses}}">
          {{#each eventList}}
          <div class="{{cardWrapperClasses}}">
            <div class="card event">
              <div class="card-body">
                <p class="event-label {{eventLabel}}">{{eventLabel}}</p>
                <h4 class="card-title">
                  <a href="/events/{{slug}}" title="{{headline}}">{{headline}}</a>
                </h4>
                <p class="card-text">
                  {{#if isEventUpcoming start_date}} 
                    <p>Starts {{showTimeAgoTimestamp start_date}}</p> 
                  {{else}} 
                    <p>Starts on {{showLocalTimestamp start_date}}</p>
                  {{/if}}
                </p>
                <hr>
                <p class="rsvp">
                  <i class="icon-check"></i> <a target="_blank" href={{rsvp}}>RSVP Link</a>
                </p>
                <p class="location">
                  <i class="icon-location-pin"></i> <a target="_blank" href="https://www.google.com/maps/place/{{location}}/">{{location}}</a>
                </p>
                {{> flagItem item="event" edit=editURL _id=this._id}}
              </div>
            </div>
          </div>
          {{/each}}
        </div>
    {{/if}}
  </template>
