<template name="flagItem">
  <div class="dropup flagItem">
    <i class="fas fa-ellipsis-h dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
    <div class="dropdown-menu">
      {{#if edit}}
        <a class="dropdown-item" id="js-edit" href={{edit}}><i class="icon-pencil"></i>{{_ "shared.flag.edit"}}</a>
        <a class="dropdown-item text-danger" id="js-remove" href="#"><i class="icon-trash text-danger"></i>{{_ "shared.flag.delete"}}</a>
      {{else}}
        <a class="dropdown-item flag-{{item}}" href="#" title='{{_ "shared.flag.report"}}'><i class="icon-flag"></i> {{_ "shared.flag.report"}}</a>
      {{/if}}
      {{#each translation in translations}}
        <a class="dropdown-item" href="{{translation.href}}">{{ languageName translation.language }}</a>
      {{/each}}
    </div>
  </div>
</template>
