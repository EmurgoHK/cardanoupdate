<template name="sidebar">
  <div class="sidebar">
    <nav class="sidebar-nav">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link {{activeClass 'home'}}" href="/">
            <i class="nav-icon icon-home"></i> {{_ "shared.sidebar.home"}}
          </a>
          <a class="nav-link {{activeClass 'projects'}}" href="/projects">
            <i class="nav-icon icon-notebook"></i> {{_ "shared.sidebar.projects"}}
          </a>
          <a class="nav-link {{activeClass 'events'}}" href="/events">
            <i class="nav-icon icon-calendar"></i> {{_ "shared.sidebar.events"}}
          </a>
          <a class="nav-link {{activeClass 'research'}}" href="/research">
            <i class="nav-icon far fa-copy"></i> {{_ "shared.sidebar.research"}}
          </a>
          <a class="nav-link {{activeClass 'learn'}}" href="/learn">
            <i class="nav-icon fas fa-graduation-cap"></i> {{_ "shared.sidebar.learn"}}
          </a>
          <a class="nav-link {{activeClass 'socialResources'}}" href="/community">
            <i class="nav-icon fab fa-creative-commons-by"></i> {{_ "shared.sidebar.community"}}
          </a>
          <a class="nav-link  text-danger {{activeClass 'warnings'}}" href="/scams">
            <i class="nav-icon fas fa-exclamation-triangle"></i> {{_ "shared.sidebar.scams"}}
          </a>
          <a class="nav-link" target="blank" href="https://github.com/EmurgoHK/cardanoupdate">
            <i class="nav-icon icon-social-github"></i> {{_ "shared.sidebar.gh"}}
          </a>
          <a class="nav-link" href="/faqs">
            <i class="nav-icon icon-book-open"></i> {{_ "shared.sidebar.faqs"}}
          </a>
          <a class="nav-link {{activeClass 'translations'}}" href="/translations">
            <i class="nav-icon icon-book-open"></i> {{_ "shared.sidebar.translations"}}
          </a>
        </li>
        {{#if isModerator}}
        <li class="nav-item nav-dropdown open">
          <a class="nav-link nav-dropdown-toggle" href="#">
            <i class="nav-icon icon-energy"></i> {{_ "shared.sidebar.moderator"}}
          </a>
          <ul class="nav-dropdown-items">
            <li class="nav-item">
              <a class="nav-link {{activeClass 'flaggedItems'}}" href="/moderator/flagged">
                <i class="nav-icon icon-flag"></i> {{_ "shared.sidebar.flagged"}}
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{activeClass 'pardon'}}" href="/moderator/pardon">
                <i class="nav-icon icon-flag"></i> {{_ "shared.sidebar.pardon"}}
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{activeClass 'changes'}}" href="/moderator/changes">
                <i class="nav-icon icon-flag"></i> {{_ "shared.sidebar.changes"}}
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{activeClass 'candidates'}}" href="/moderator/candidates">
                <i class="nav-icon fas fa-users"></i> {{_ "shared.sidebar.candidates"}}
              </a>
            </li>
            <a class="nav-link {{activeClass 'modTranslations'}}" href="/moderator/translations">
            <i class="nav-icon icon-book-open"></i> {{_ "shared.sidebar.translations"}}
          </a>
          </ul>
        </li>
        {{/if}}
        <li class="nav-item">
          <div class="change-language nav-link">
              <select name="selectLanguage" id="selectLanguage" class="form-control" style="width:100%">
                {{#each languages}}
                  {{#if selected}}
                    <option value={{code}} selected>{{name}}</option>
                  {{else}}
                    <option value={{code}}>{{name}}</option>
                  {{/if}}
                {{/each}}
              </select>
            </div>
        </li>
      </ul>
    </nav>
    <button class="sidebar-minimizer brand-minimizer bg-dark" type="button"></button>
  </div>
</template>
