<template name="projectCard">
  <div class="card project">
    {{#if displayTypeLabel}}
    <p class="home-label bg-primary">Project</p>
    {{/if}}
    <div class="card-body">
      <h4 class="card-title">
        <a href="/projects/{{project.slug}}" title="{{project.headline}}">{{transform project.headline}}</a>
      </h4>
      <p class="card-text">
        {{limitChars project.description}}
      </p>
      <hr>
      {{#if project.github_url}}
      <a href="{{project.github_url}}" class="github card-link" target="_blank"><i class="fab fa-github fa-lg"></i></a>
      {{else}}
      <a href="#" class="no-github card-link"><img style="max-width: 1.5em; margin-top: -.125em;" src="/img/no-github.png" alt="no github repo"></a>
      {{/if}}
      <a href="{{project.website}}" 
        title="{{#if project.website }}Go to {{project.website}} {{else}} Suggest a website {{/if}}" 
        class="website card-link" 
        target="_blank">
        <i class="fas fa-external-link-alt fa-lg"></i>
      </a>
      {{> flagItem item="project" edit=editURL _id=project._id}}
    </div>
  </div>
</template>
