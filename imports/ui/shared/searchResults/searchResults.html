<template name="searchResults">
  <div class="float-right">
    <button class="btn btn-link" id="sort-date">
        Date {{#if isDateAsc 'date-asc'}} <i class="fas fa-sort-down"></i> {{else}} {{#if isDateAsc 'date-desc'}} <i class="fas fa-sort-up"></i> {{/if}} {{/if}}
    </button>
    <button class="btn btn-link" id="sort-title">
        Title {{#if isTitleAsc 'title-asc'}} <i class="fas fa-sort-down"></i> {{else}} {{#if isTitleAsc 'title-desc'}}<i class="fas fa-sort-up"></i> {{/if}} {{/if}}
    </button>
  </div>
  <p>Found {{resultCount}} items</p>
  <div class="clearfix"></div>
  <div class="card-columns">
  {{#if showAddNew}}
    <!-- Add New Content -->
    <div class="card add-new-content btn-outline-primary">
      <div class="card-body">
        <a id="add-new"><p class="card-text"><i class="fa fa-plus"></i> Add new content</p></a>
      </div>
    </div>
  {{/if}}
  {{#if resultCount}}
      {{#each result in results}}
        {{#if isTypeOf result "event"}}
          {{> eventCard event=result.res displayTypeLabel=displayTypeLabel textTransformer=highlighter}}
        {{else if isTypeOf result "learningResource"}}
          {{> learningResourceCard learn=result.res displayTypeLabel=displayTypeLabel textTransformer=highlighter}}
        {{else if isTypeOf result "project"}}
          {{> projectCard project=result.res displayTypeLabel=displayTypeLabel textTransformer=highlighter}}
        {{else if isTypeOf result "research"}}
          {{> researchCard research=result.res displayTypeLabel=displayTypeLabel textTransformer=highlighter}}
        {{else if isTypeOf result "socialResource"}}
          {{> socialResourceCard socialResource=result.res displayTypeLabel=displayTypeLabel textTransformer=highlighter}}
        {{else if isTypeOf result "warning"}}
          {{> warningCard warning=result.res displayTypeLabel=displayTypeLabel textTransformer=highlighter}}
        {{/if}}
      {{/each}}
  {{else}}
    <p>Sorry, we couldn't find anything.</p>
  {{/if}}
  </div>
</template>
